<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blog Application</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/bootstrap-table.css"/>
  </head>
  <body>
    <div class="wrapper">

      <div class="container">

        <div class="row">
          <h1>Blog Application</h1>
        </div>

        <div class='row'>
          <div class="pull-right">
            <label for="active_post">Active Post:</label> <input type="text" name="active_post" id="active_post" value=""/>
            <button id="clear_active_post" class="btn btn-warning">Deselect</button>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <label for="title">Title</label>
            <div>
                <span id="title_err">Title is Invalid</span>
                <input class="form-control" type="text" name="title" id="title" />
            </div>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <div>
              <span id="body_err">Body is Invalid</span>
              <textarea  class="form-control" type="textarea" name="body" id="body"></textarea>
            </div>

          </div>
          <div class="form-group">
            <button id="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div id="loader"></div>
        <div id="posts">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    			  crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/bootstrap-sortable.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
